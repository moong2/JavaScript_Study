<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <section class = "logo">
        <div class = "logo__shop"><img src = "img/logo.png"></div>
    </section>
    <section class = "buttons">
        <ul class = "buttons__category">
            <li>
                <button class = "img_btn">
                    <img 
                        src = "img/blue_t.png"
                        data-key = "type"
                        data-value = "tshirt">
                </button>
            </li>
            <li>
                <button class = "img_btn">
                    <img 
                        src = "img/blue_p.png"
                        data-key = "type"
                        data-value = "pants">
                </button>
            </li>
            <li>
                <button class = "img_btn">
                    <img 
                        src = "img/blue_s.png"
                        data-key = "type"
                        data-value = "skirt">
                </button>
            </li>
            <li>
                <button class = "color_btn blue" data-key = "color" data-value = "blue">Blue</button></li>
            <li><button class = "color_btn yellow" data-key = "color" data-value = "yellow">Yellow</button></li>
            <li><button class = "color_btn pink" data-key = "color" data-value = "pink">Pink</button></li>
        </ul>
    </section>
    <section class = "items">
        <ul class = "items__category">
        </ul>
    </section>
    <script type = "text/javascript" src = "main.js"></script>
</body>
</html>
